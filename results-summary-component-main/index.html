<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="result">
    <div class="r1">
        <section class="s s1">
            <h3>Your Result</h3>
            <button role="none" class="round"><span class="n">76</span><br><span class="t">of 100</span>
        </section>
        <section class="s s2">
            <p class="low">
                <span class="g">Great</span><br></p>
            <p class="yy"><span class="y">You scored higher than 65% of <br> people who have taken <br>these tests.</span>
            </p>
        </section>
    </div>
    <div class="r2">
        <section class="s3">
            <h3 class="small">Summary</h3>
            <div class="w">
                <div class="Sum">
                <figcaption>
                <div class="block ba">
                <img src="assets/images/icon-reaction.svg"><span class="ff fa">Reaction</span><span class="end"><span class="qb"> 80</span><span class="qs"> / 100</span></span></div>
                </figcaption>
            </div>
            <div class="Sum">
                <figcaption><div class="block bb">
                <img src="assets/images/icon-memory.svg"><span class="ff fb">Memory</span><span class="end"><span class="qb"> 92</span><span class="qs"> / 100</span></span></div>
                </figcaption>
            </div>
            <div class="Sum">
                <figcaption>
                <div class="block bc">
                <img src="assets/images/icon-verbal.svg"><span class="ff fc">Verbal</span><span class="end"><span class="qb"> 61</span><span class="qs"> / 100</span></span></div>
            </figcaption>
            </div>
            <div class="Sum">
                <figcaption>
                <div class="block bd">
                <img src="assets/images/icon-visual.svg"><span class="ff fd">Visual</span><span class="end"> <span class="qb">72</span><span class="qs"> / 100</span></span></div>
                </figcaption>
            </div>
            <button role="button" class="btn">Continue</button>
        </div>
        </section>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Akpom</a>.
  </div>
</body>
</html>
